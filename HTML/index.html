    <header class="header">
        <div class="header-small">
        <h1 class="title-calculatrice">Ma Calculatrice</h1>
        <img class="cocci" src="../IMG/autocollant-coccinelle-chambre-enfant.jpg" alt="coccinelle">  
        </div> 
    </header>
    <main>
        <table class="calculatrice">
            <div class="inside-calculatrice">
        <tr class="first-row">
            <td colspan="3"><input class="display" id="output" disabled></td>
            <td><input class="button" type="button" value="C" id="remove"  ></td>
         </tr>

        <tr class="second-row">
            <td><input class="button" type="button" value="1" id="un "></td>
            <td><input class="button" type="button" value="2" id="deux"></td>
            <td><input class="button" type="button" value="3" id="trois"></td>
            <td><input class="button" type="button" value="/" id="div"></td>
        </tr>

        <tr class="third-row">
            <td><input class="button" type="button" value="4" id="quatre"></td>
            <td><input class="button" type="button" value="5" id="cinq"></td>
            <td><input class="button" type="button" value="6" id="six"></td>
            <td><input class="button" type="button" value="*" id="mult"></td>
        </tr>

        <tr class="fourth-row">
            <td><input class="button" type="button" value="7" id="sept"></td>
            <td><input class="button" type="button" value="8" id="huit"></td>
            <td><input class="button" type="button" value="9" id="neuf"></td>
            <td><input class="button" type="button" value="-" id="sous"></td>
        </tr>

        <tr class="fifth-row">
            <td><input class="button" type="button" value="0" id="zero"></td>
            <td><input class="button" type="button" value="." id="virg"></td>
            <td><input class="button" type="button" value="=" id="result"></td>
            <td><input class="button" type="button" value="+" id="add"></td>
        </tr>
          </div>
   </table>
