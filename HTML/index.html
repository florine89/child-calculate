<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
     integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
     crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-small">
            <div class="menu">
                <span class="open" style="font-size:30px;cursor:pointer" onclick="show()">&#9776; Sites éducatifs</span>
            <div class="sidenav" display="none">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
                <a href="https://www.lumni.fr/">Lumni</a>
                <a href="https://www.gulli.fr/">Guli</a>
                <a href="https://fr.hellokids.com/">Hello Kids</a>
                <a href="https://lesfondamentaux.reseau-canope.fr/">Les fondamentaux</a>
              </div>
            </div>
        <img class="cocci" src="../IMG/autocollant-coccinelle-chambre-enfant.jpg" alt="coccinelle">  
        </div> 
    </header>
    <main>
        <div class="main">
        <h1 class="title-calculatrice">Ma première calculatrice</h1>
        <table class="calculatrice">
            <div class="inside-calculatrice">
        <tr class="first-row">
            <td colspan="3"><input id="display" name="display" disabled></td>
            <td><input class="button" type="button" value="C" id="remove" onclick="c()"></td>
         </tr>

        <tr class="second-row">
            <td><input class="button" type="button" value="1" id="un" onclick="insrt(1)"></td>
            <td><input class="button" type="button" value="2" id="deux" onclick="insrt(2)"></td>
            <td><input class="button" type="button" value="3" id="trois" onclick="insrt(3)"></td>
            <td><input class="button" type="button" value="/" id="div" onclick="insrt('/')"></td>
        </tr>

        <tr class="third-row">
            <td><input class="button" type="button" value="4" id="quatre" onclick="insrt(4)"></td>
            <td><input class="button" type="button" value="5" id="cinq" onclick="insrt(5)"></td>
            <td><input class="button" type="button" value="6" id="six" onclick="insrt(6)"></td>
            <td><input class="button" type="button" value="*" id="mult" onclick="insrt('*')"></td>
        </tr>

        <tr class="fourth-row">
            <td><input class="button" type="button" value="7" id="sept" onclick="insrt(7)"></td>
            <td><input class="button" type="button" value="8" id="huit" onclick="insrt(8)"></td>
            <td><input class="button" type="button" value="9" id="neuf" onclick="insrt(9)"></td>
            <td><input class="button" type="button" value="-" id="sous" onclick="insrt('-')"></td>
        </tr>

        <tr class="fifth-row">
            <td><input class="button" type="button" value="0" id="zero" onclick="insrt(0)"></td>
            <td><input class="button" type="button" value="," id="virg" onclick="insrt(',')"></td>
            <td><input class="button" type="button" value="=" id="result" onclick="eql()"></td>
            <td><input class="button" type="button" value="+" id="add" onclick="insrt('+')"></td>
        </tr>
        </div>
        </table>
        </div>
 </main>
   
 <footer>
        
 </footer>
<script type="text/javascript" src="../JS/calculate.js"></script>
<script type="text/javascript" src="../JS/menu.js"></script>

</body>

</html>
